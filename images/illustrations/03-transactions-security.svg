<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-labelledby="title desc">
  <title>Pockito â€“ Transactions & Security</title>
  <desc>Credit card, shield, and flowing arrows to signal secure transactions.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f6fbff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <style>
      .caption { font: 700 42px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
      .muted   { font: 500 24px 'Inter', ui-sans-serif, system-ui; fill: #64748b; }
      .chip    { font: 700 20px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="1000" fill="url(#bg)"/>
  <g opacity=".08">
    <circle cx="140" cy="140" r="6" fill="#FFFFFF"/>
    <circle cx="220" cy="260" r="4" fill="#FFFFFF"/>
    <circle cx="460" cy="180" r="5" fill="#FFFFFF"/>
    <circle cx="1240" cy="180" r="6" fill="#FFFFFF"/>
    <circle cx="1320" cy="320" r="4" fill="#FFFFFF"/>
    <circle cx="1180" cy="820" r="5" fill="#FFFFFF"/>
    <circle cx="280" cy="780" r="6" fill="#FFFFFF"/>
  </g>

  
    <g filter="url(#s)">
      <rect x="220" y="260" width="520" height="320" rx="28" fill="url(#panel)"/>
      <rect x="260" y="320" width="440" height="60" rx="12" fill="#e2e8f0"/>
      <rect x="260" y="400" width="320" height="40" rx="10" fill="#f1f5f9"/>
      <rect x="260" y="460" width="260" height="40" rx="10" fill="#f1f5f9"/>
      <circle cx="680" cy="340" r="20" fill="#FBBF24"/>
    </g>

    <path d="M820 360 C 900 340, 980 340, 1060 360" fill="none" stroke="#06B6D4" stroke-width="12" marker-end="url(#arrow)" opacity=".8"/>
    <path d="M820 520 C 900 540, 980 540, 1060 520" fill="none" stroke="#4F46E5" stroke-width="12" marker-end="url(#arrow)" opacity=".8"/>
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#FBBF24"/>
      </marker>
    </defs>

    <g filter="url(#s)">
      <path d="M1160 320 l120 40 v100 c0 70 -60 110 -120 140 c-60 -30 -120 -70 -120 -140 v-100 z" fill="#ffffff"/>
      <path d="M1160 320 l120 40 v100 c0 70 -60 110 -120 140 c-60 -30 -120 -70 -120 -140 v-100 z" fill="none" stroke="#4F46E5" stroke-width="10" opacity=".25"/>
      <circle cx="1160" cy="470" r="40" fill="#06B6D4" opacity=".8"/>
      <circle cx="1160" cy="470" r="16" fill="#FFFFFF"/>
    </g>
    
</svg>
