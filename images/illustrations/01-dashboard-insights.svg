<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-labelledby="title desc">
  <title>Pockito â€“ Dashboard & Insights</title>
  <desc>Panels with charts and KPIs in a modern, friendly style.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f6fbff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <style>
      .caption { font: 700 42px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
      .muted   { font: 500 24px 'Inter', ui-sans-serif, system-ui; fill: #64748b; }
      .chip    { font: 700 20px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="1000" fill="url(#bg)"/>
  <g opacity=".08">
    <circle cx="140" cy="140" r="6" fill="#FFFFFF"/>
    <circle cx="220" cy="260" r="4" fill="#FFFFFF"/>
    <circle cx="460" cy="180" r="5" fill="#FFFFFF"/>
    <circle cx="1240" cy="180" r="6" fill="#FFFFFF"/>
    <circle cx="1320" cy="320" r="4" fill="#FFFFFF"/>
    <circle cx="1180" cy="820" r="5" fill="#FFFFFF"/>
    <circle cx="280" cy="780" r="6" fill="#FFFFFF"/>
  </g>

  
    <g filter="url(#s)">
      <rect x="140" y="160" width="640" height="440" rx="28" fill="url(#panel)"/>
      <text class="caption" x="180" y="220">This Month</text>
      <g transform="translate(200,260)">
        <rect x="0"   y="140" width="40" height="120" rx="10" fill="#c7d2fe"/>
        <rect x="70"  y="90"  width="40" height="170" rx="10" fill="#a5b4fc"/>
        <rect x="140" y="40"  width="40" height="220" rx="10" fill="#93c5fd"/>
        <rect x="210" y="0"   width="40" height="260" rx="10" fill="#06B6D4"/>
        <rect x="280" y="70"  width="40" height="190" rx="10" fill="#60a5fa"/>
      </g>
      <g transform="translate(180,460)">
        <rect x="0" y="0" width="160" height="48" rx="12" fill="#eef2ff"/><text class="chip" x="16" y="32">Expenses</text>
        <rect x="180" y="0" width="160" height="48" rx="12" fill="#ecfeff"/><text class="chip" x="196" y="32">Income</text>
        <rect x="360" y="0" width="190" height="48" rx="12" fill="#fef3c7"/><text class="chip" x="376" y="32">Savings Rate</text>
      </g>
    </g>

    <g filter="url(#s)">
      <rect x="840" y="220" width="620" height="300" rx="28" fill="url(#panel)"/>
      <text class="caption" x="880" y="280">Cashflow</text>
      <path d="M900 480 C 980 360, 1100 420, 1180 380 S 1340 320, 1420 350" fill="none" stroke="#4F46E5" stroke-width="10" opacity=".8"/>
      <circle cx="980" cy="360" r="10" fill="#FBBF24"/>
      <circle cx="1180" cy="380" r="10" fill="#FBBF24"/>
      <circle cx="1380" cy="330" r="10" fill="#FBBF24"/>
    </g>
    
</svg>
