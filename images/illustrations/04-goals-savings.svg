<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-labelledby="title desc">
  <title>Pockito – Goals & Savings</title>
  <desc>Piggy bank with coin drops and progress bar.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f6fbff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <style>
      .caption { font: 700 42px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
      .muted   { font: 500 24px 'Inter', ui-sans-serif, system-ui; fill: #64748b; }
      .chip    { font: 700 20px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="1000" fill="url(#bg)"/>
  <g opacity=".08">
    <circle cx="140" cy="140" r="6" fill="#FFFFFF"/>
    <circle cx="220" cy="260" r="4" fill="#FFFFFF"/>
    <circle cx="460" cy="180" r="5" fill="#FFFFFF"/>
    <circle cx="1240" cy="180" r="6" fill="#FFFFFF"/>
    <circle cx="1320" cy="320" r="4" fill="#FFFFFF"/>
    <circle cx="1180" cy="820" r="5" fill="#FFFFFF"/>
    <circle cx="280" cy="780" r="6" fill="#FFFFFF"/>
  </g>

  
    <g filter="url(#s)" transform="translate(220,240)">
      <ellipse cx="260" cy="240" rx="220" ry="150" fill="#ffffff"/>
      <ellipse cx="260" cy="240" rx="220" ry="150" fill="none" stroke="#4F46E5" stroke-width="10" opacity=".15"/>
      <circle cx="390" cy="240" r="18" fill="#0F172A" opacity=".2"/>
      <rect x="210" y="120" width="100" height="20" rx="10" fill="#e2e8f0"/>
      <circle cx="410" cy="160" r="36" fill="#FBBF24"/>
      <circle cx="470" cy="120" r="24" fill="#FBBF24" opacity=".8"/>
    </g>

    <g filter="url(#s)">
      <rect x="760" y="260" width="640" height="320" rx="28" fill="url(#panel)"/>
      <text class="caption" x="800" y="320">Savings Goal</text>
      <rect x="800" y="360" width="560" height="24" rx="12" fill="#e2e8f0"/>
      <rect x="800" y="360" width="360" height="24" rx="12" fill="#06B6D4"/>
      <circle cx="1160" cy="372" r="18" fill="#FBBF24"/>
      <text class="muted" x="800" y="420">Goal: $5,000 · Saved: $3,200</text>
    </g>
    
</svg>
