<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-labelledby="title desc">
  <title>Pockito â€“ Smart Budgeting</title>
  <desc>Budgets with category chips and progress arcs.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f6fbff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <style>
      .caption { font: 700 42px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
      .muted   { font: 500 24px 'Inter', ui-sans-serif, system-ui; fill: #64748b; }
      .chip    { font: 700 20px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="1000" fill="url(#bg)"/>
  <g opacity=".08">
    <circle cx="140" cy="140" r="6" fill="#FFFFFF"/>
    <circle cx="220" cy="260" r="4" fill="#FFFFFF"/>
    <circle cx="460" cy="180" r="5" fill="#FFFFFF"/>
    <circle cx="1240" cy="180" r="6" fill="#FFFFFF"/>
    <circle cx="1320" cy="320" r="4" fill="#FFFFFF"/>
    <circle cx="1180" cy="820" r="5" fill="#FFFFFF"/>
    <circle cx="280" cy="780" r="6" fill="#FFFFFF"/>
  </g>

  
    <g filter="url(#s)">
      <rect x="160" y="200" width="540" height="360" rx="28" fill="url(#panel)"/>
      <text class="caption" x="200" y="260">Budgets</text>
      <g transform="translate(210,300)">
        <circle cx="80" cy="110" r="76" fill="none" stroke="#e2e8f0" stroke-width="18"/>
        <circle cx="80" cy="110" r="76" fill="none" stroke="#4F46E5" stroke-width="18" stroke-dasharray="350 480" stroke-linecap="round"/>
        <text class="muted" x="48" y="120">Food</text>
      </g>
      <g transform="translate(390,300)">
        <circle cx="80" cy="110" r="76" fill="none" stroke="#e2e8f0" stroke-width="18"/>
        <circle cx="80" cy="110" r="76" fill="none" stroke="#06B6D4" stroke-width="18" stroke-dasharray="260 480" stroke-linecap="round"/>
        <text class="muted" x="40" y="120">Transport</text>
      </g>
    </g>

    <g transform="translate(760,240)" filter="url(#s)">
      <rect x="0" y="0" width="700" height="420" rx="28" fill="url(#panel)"/>
      <text class="caption" x="40" y="70">Categories</text>
      <g transform="translate(40,110)">
        <rect x="0"   y="0"  width="160" height="54" rx="14" fill="#eef2ff"/><text class="chip" x="16" y="34">Groceries</text>
        <rect x="180" y="0"  width="160" height="54" rx="14" fill="#ecfeff"/><text class="chip" x="196" y="34">Travel</text>
        <rect x="360" y="0"  width="160" height="54" rx="14" fill="#fef3c7"/><text class="chip" x="376" y="34">Bills</text>
        <rect x="540" y="0"  width="160" height="54" rx="14" fill="#f1f5f9"/><text class="chip" x="556" y="34">Health</text>
        <rect x="0"   y="80" width="200" height="54" rx="14" fill="#e0e7ff"/><text class="chip" x="16" y="114">Entertainment</text>
        <rect x="220" y="80" width="220" height="54" rx="14" fill="#ccfbf1"/><text class="chip" x="236" y="114">Subscriptions</text>
      </g>
    </g>
    
</svg>
