<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-labelledby="title desc">
  <title>Pockito – Multi‑currency Transfers</title>
  <desc>Two wallets with currency badges and exchange arrow.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f6fbff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <style>
      .caption { font: 700 42px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
      .muted   { font: 500 24px 'Inter', ui-sans-serif, system-ui; fill: #64748b; }
      .chip    { font: 700 20px 'Inter', ui-sans-serif, system-ui; fill: #0F172A; }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="1000" fill="url(#bg)"/>
  <g opacity=".08">
    <circle cx="140" cy="140" r="6" fill="#FFFFFF"/>
    <circle cx="220" cy="260" r="4" fill="#FFFFFF"/>
    <circle cx="460" cy="180" r="5" fill="#FFFFFF"/>
    <circle cx="1240" cy="180" r="6" fill="#FFFFFF"/>
    <circle cx="1320" cy="320" r="4" fill="#FFFFFF"/>
    <circle cx="1180" cy="820" r="5" fill="#FFFFFF"/>
    <circle cx="280" cy="780" r="6" fill="#FFFFFF"/>
  </g>

  
    <g filter="url(#s)" transform="translate(200,260)">
      <rect x="0" y="0" width="360" height="260" rx="28" fill="url(#panel)"/>
      <circle cx="80" cy="80" r="26" fill="#4F46E5"/><text class="chip" x="65" y="90" fill="#FFFFFF">$</text>
      <rect x="40" y="140" width="280" height="24" rx="12" fill="#e2e8f0"/>
      <rect x="40" y="180" width="220" height="24" rx="12" fill="#f1f5f9"/>
    </g>

    <g filter="url(#s)" transform="translate(1040,260)">
      <rect x="0" y="0" width="360" height="260" rx="28" fill="url(#panel)"/>
      <circle cx="80" cy="80" r="26" fill="#06B6D4"/><text class="chip" x="66" y="90" fill="#FFFFFF">€</text>
      <rect x="40" y="140" width="280" height="24" rx="12" fill="#e2e8f0"/>
      <rect x="40" y="180" width="220" height="24" rx="12" fill="#f1f5f9"/>
    </g>

    <path d="M600 390 C 760 340, 840 340, 1000 390" fill="none" stroke="#06B6D4" stroke-width="14" marker-end="url(#arr)"/>
    <defs>
      <marker id="arr" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="10" markerHeight="10" orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#FBBF24"/>
      </marker>
    </defs>
    <rect x="740" y="410" width="220" height="54" rx="14" fill="#ffffff" filter="url(#s)"/>
    <text class="chip" x="770" y="446">1 USD = 0.92 EUR</text>
    
</svg>
